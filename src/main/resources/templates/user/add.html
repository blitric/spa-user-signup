<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <div class = "form-group">
        <label>
            Username:
            <input type = 'text' th:field = "${user.username}">
        </label>
            <p class = "error" th:errors = "${user.username}"></p>
        </div>
        <div class = "form-group">
        <label>
            Email:
            <input type = 'text' th:field = "${user.email}">
        </label>
        <p class = "error" th:errors = "${user.email}"></p>
        </div>
            <div class = "form-group">
            <label>
            Password:
            <input type = 'text' th:field = "${user.password}">
        </label>
        <p class = "error" th:errors = "${user.password}"></p>
            </div>
                <div class = "form-group">
                <label>
            Verify Password:
            <input type = 'text' th:field = "${user.verify}">
        </label>
        <p class = "error" th:errors = "${user.verify}"></p>
                    <p class = "error" th:text = "${error}"> </p>
                </div>
        <div class = "form-group">
            <input type = 'submit' value = 'Sign Up'>
        </div>
    </form>

</body>
</html>
